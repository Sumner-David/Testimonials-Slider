<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

    <div class="container">
        <div class="flex-container">
            <div class="textContent">
                <p class="quote">
                     &ldquo; I've been interested in coding for a while but never taken the jump, until now.
                     I couldn't recommend this course enough. I'm now in the job of my dreams and so
                     excited about the future. &rdquo;
                </p>
                <p class="name">
                    Tanya sinclair <span class="jobTitle">UX Engineer</span>
                </p>

                <img class="quoteSVG" src="images/pattern-quotes.svg" alt="">
            </div>

            <div class="imageContent">
                <img class="person" src="images/image-tanya.jpg" alt="">
                <div class="slider-button">
                    <button class="leftArrow">
                        <img src="/images/image-left.svg" alt="">
                    </button>
                    <button class="rightArrow">
                         <img src="/images/image-right.svg" alt="">
                    </button>
                </div>

                <img class="background-person-pattern" src="images/pattern-bg.svg" alt="">
            </div>
        </div>

        <div class="backgroundSVG">
            <img src="images/pattern-curve.svg" alt="">
        </div>
    </div>

    

    <script src="js/app.js"></script>
</body>
</html>
